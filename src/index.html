<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
        </div>
        <button class="button user-info__button">+</button>
      </div>
      <div class="user-info_edit">
        <button class="button user-info__button_edit">Edit</button>
      </div>
    </div>

    <div class="places-list root__section">
      <!-- Пример вёрстки карточки: 
      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>
      конец примера. -->
    </div>
    <div class="popup popup__edit-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="Закрыть окно редактирования карточки" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" id="name" required maxlength="30" minlength="2" required
            class="popup__input popup__input_type_name" placeholder="Название">
          <span class="input__error error-message" id="error-name"></span>
          <input type="url" name="link" required maxlength="30" minlength="2"
            class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
          <span class="input__error error-message" id="error-link"></span>
          <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup__edit-profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="Закрыть окно редактирования профиля" class="popup__close_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id="edit_form" name="edit" novalidate>
          <div>
            <input type="text" id="nameValidation" name="userName" required minlength="2" maxlength="30"
              class="popup__input popup__input_type_name" placeholder="Имя">
            <span class="error-message" id="error-userName"></span>
          </div>
          <div>
            <input type="text" id="userValidation" name="userData" required minlength="2" maxlength="30"
              class="popup__input popup__input_type_data" placeholder="О себе">
            <span class="error-message" id="error-userData"></span>
          </div>
          <button id="submit" type name="save-button" type="checkbox"
            class="button popup__button popup__button_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__photo">
      <div class="popup__content popup__content-photo">
        <img src="<%=require('./images/close.svg').default%>" alt="Закрыть фото" class="popup__close_photo">
        <img src="" alt="Фото" class="popup__image">
      </div>

    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
